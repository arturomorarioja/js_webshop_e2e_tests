<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | KEA Webshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="css/auxiliar.css">
    <script src="js/signup.js" type="module"></script>
</head>
<body>
    <header>
        <h1>KEA Webshop</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html" target="_self" title="KEA Webshop's catalog">Home</a> 
            </li>
        </ul>
    </nav>
    <main>
        <form id="frmSignup">
            <div>
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="email" required>
            </div>
            <div>
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" name="password" required>
            </div>
            <div>
                <label for="txtRepeatPassword">Repeat password</label>
                <input type="password" id="txtRepeatPassword" name="repeatPassword" required>
            </div>
            <div>
                <input type="submit" value="Sign up">
            </div>
        </form>
        <section>
            <p>Do you have a user? Please <a href="login.html" 
                target="_self" title="Log in to the KEA Webshop">log in</a>.</p>
        </section>        
    </main>
    <footer>
        <p>&copy; 2023-2024 Arturo Mora-Rioja</p>
    </footer>
</body>
</html>
